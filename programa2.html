<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 02</title>
  </head>
  <body>
    <h1>Programa pintar !!!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis porro
      sint nemo! Voluptatem at et ratione eaque quaerat quasi, a ex esse dolores
      modi nemo laborum facilis fugiat. Quo, illo?
    </p>
    <canvas width="600" height="400"></canvas>
  </body>
  <script>
    function desenhaQuadrado(x, y, color) {
      var tela = document.querySelector('canvas')
      var pincel = tela.getContext('2d')

      pincel.fillStyle = color
      pincel.fillRect(x, y, 50, 50)
      pincel.strokeStyle = 'black'
      pincel.strokeRect(x, y, 50, 50)
    }

    desenhaQuadrado(0, 0, 'green')
    desenhaQuadrado(50, 0, 'green')
    desenhaQuadrado(100, 0, 'green')
  </script>
</html>
